<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Man</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>

<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <img class="logo" src="./img/logo.svg" alt="Logo x-man">
    </header>


    <main class="selecao-de-personagens">
        <!--Grid de personagens-->
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="./img/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id=" jean-grey">
                    <img src="./img/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra">
                    <img src="./img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade">
                    <img src="./img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira">
                    <img src="./img/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="Wolverine">
                    <img src="./img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno">
                    <img src="./img/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto">
                    <img src="./img/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <!--personagem selecionado-->
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./img/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
